<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/partials :: head('Player Index')" />
<body>
<nav th:replace="fragments/partials :: navbar" />
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>
<div class="container">
    <div class="row">
        <div class="col-3 card border border-dark mx-2 my-2" th:each="player: ${players}">
            <h3>ID: <span th:text="${player.id}"></span></h3>
            <p>
                Username:<span th:text="${player.username}"></span><br>
                Password:<span th:text="${player.password}"></span><br>
                Email:<span th:text="${player.email}"></span><br>
                First Name:<span th:text="${player.firstName}"></span><br>
                Last Name:<span th:text="${player.lastName}"></span>
            </p>

        </div>
    </div>
</div>


<!-- Bootstrap Bundle with Popper -->

<!--Personal custom JS script-->

</body>
</html>
