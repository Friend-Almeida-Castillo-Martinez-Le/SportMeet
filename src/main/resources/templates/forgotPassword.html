</head>

<body>

<div class="forgot-container">
    <div class="logo-title">
        <img src="" th:src="@{img/black-back.png}" height="300" width="300" alt="">
    </div>
    <div class="form_container">
        <div class="fontcolor">
            <span class="fontcolor "> Forgot Your Password?</span>
            <br>
            <span class="font2">Enter email address registered to the account</span>
            <form class="login">
                <div class="login__field" >
                    <div class="email_field">
                        <label for="username" class="label-email">Username</label>
                        <div class="button">
                            <input type="email" class="login__input" placeholder="username" id="username">
                        </div>
                    </div>
                    <div class="email_field">
                        <label for="email" class="label-email">Email......</label>
                        <div class="button">
                            <input type="email" class="login__input" placeholder="Email" id="email">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button class="login__submit">
                        <span class="">Reset Password</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
