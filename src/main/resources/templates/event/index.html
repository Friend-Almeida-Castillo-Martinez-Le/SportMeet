<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/partials :: head('Event Index')">
    <link rel="stylesheet" href="" th:href="@{../css/allevents.css}">
</head>
<body>
    <nav th:replace="fragments/partials :: navbar"></nav>
    <div th:each="event: ${events}" class="card">
        <div class="card-body">
            <h3 th:text="${event.title}" class="card-title"></h3>
            <h6 th:text="${event.sport.name}" class="card-text">Game: </h6>
            <p th:text="${event.description}" class="card-text">Description: </p>
            <th:block sec:authorize="isAuthenticated()">
                <p th:text="${event.location}" class="card-text">Location: </p>
                <p th:text="${event.date}" class="card-text">Date: ></p>
                <p th:text="${event.startTime}" class="card-text">Time: ></p>
                <a th:href="@{/event/{id} (id = ${event.id})}" type="button" role="button">View Event</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div th:if="${event.player.id == #authentication.principal.id}">
                    <a th:href="@{/event/{id}/edit (id = ${event.id})}" th:value="${event.id}" type="button" th:name="edit">Edit</a>
                    <a th:href="@{/event/{id}/delete (id = ${event.id})}" th:value="${event.id}" type="button" th:name="delete">Delete</a>
                </div>
            </th:block>
            <img src="" class="card-img-bottom" alt="">
<!--        <img class="card-img-bottom" src="" th:alt="@{../img/default-cardimg.jpg}" th:href="">-->
        </div>
    </div>
</body>
</html>
