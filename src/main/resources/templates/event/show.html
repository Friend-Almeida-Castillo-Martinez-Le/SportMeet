<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=BhuTuka+Expanded+One&family=Montserrat:wght@100&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/0304cf4152.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="" th:href="@{/css/SingleEvent.css}">
</head>
<body>

<div class="single-container">
    <div class="host-edit">
        <th:block sec:authorize="isAuthenticated()">
            <div th:if="${event.player.id == #authentication.principal.id}" class="edit-delete">
                <h3> <a th:href="@{/event/{id}/edit (id = ${event.id})}" th:value="${event.id}" type="button"
                        th:name="edit">Edit </a></h3>
                <h3> <a th:href="@{/event/{id}/delete (id = ${event.id})}" th:value="${event.id}" type="button"
                        th:name="delete"> Delete</a></h3>
                <h3><a th:href="@{/event/{id}/upload (id = ${event.id})}" th:value="${event.id}" type="button" th:name="upload">Upload Event Image</a></h3>
            </div>
        </th:block>

    </div>
<!--    <div class="img-box"><img src="" th:src="@{../img/court.jpg}" class="img" alt="court" width="90%" height="550px"></div>-->
    <div class="img-box" th:if="${event.eventPicUrl != null}">
        <img th:src="${event.eventPicUrl}" alt="event-image" style="height: 550px; width: 90%" class="img">
    </div>
    <!--        Event information-->
    <div class="event-info">
        <!--        First Row-->
        <div class="host-row">
            <div>
                <h1><span th:text="${event.location}"></span></h1>
                <h2><span th:text="${event.date}"></span></h2>
            </div>
            <div>
                <h1> Host: <span th:text="${event.player.username}"></span></h1>
            </div>
        </div>
        <!--        Title-->
        <div class="game-title">
            <h1 th:text="${event.title}"></h1>
        </div>
        <!--        Second Row-->
        <div class="sport-row">
            <div>
                <h1><span th:text="${event.sport.name}"></span></h1>
            </div>
            <div>
                <h1> Start: <span th:text="${event.startTime}"></span></h1>
            </div>
        </div>
        <h2><i class="fa-solid fa-user"></i> <span th:text="${event.getPlayersAttending()}"></span></h2>
        <div th:object="${event}">
            <div th:each="player: ${event.getPlayers()}">
                <h5 th:text="${player.username}"></h5>
            </div>
        </div>
        <!--        Description-->
        <div>
            <h3 th:text="${event.description}" id="description" class="desc-box"></h3>
        </div>
        <div th:if="${event.player.id != #authentication.principal.id}">
            <div th:if="${eventPlayerUsernames.contains(#authentication.principal.username) == false}">
                <form th:action="@{/event/{id}/attend (id = ${event.id})}" class="attend-form" th:method="post"
                      th:object="${event}">
                    <div class="attend-box">
                        <input type="checkbox" th:value="${event.id}" id="attending" name="attending">
                        <label for="attending"><h2>Want to attend event?</h2></label><br>
                    </div>
                    <div>
                        <button type="submit" class="attend-btn">Attend</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="comment-box">
            <div class="comment-submit">
                <form th:action="@{/comment/{id}/create (id = ${event.id})}" th:method="post" th:object="${comment}">
                        <textarea placeholder="Comment" id="comment" th:field="*{description}"></textarea>
                        <button type="submit" class="comment-btn">Comment</button>
                </form>
            </div>
            <div class="comment-display">
                <div th:each="comment: ${event.comments}">
                    <h3 th:text="${comment.player.username}"> </h3>
                    <h4 th:text="${comment.description}"></h4>
                    <hr>
                    <div th:if="${comment.player.id == #authentication.principal.id or comment.event.player.id == #authentication.principal.id}">
                            <a th:href="@{/comment/{id}/delete (id = ${comment.id})}" th:method="get" th:value="${comment.id}" type="button" th:name="deleteComment">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
