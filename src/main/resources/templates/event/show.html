<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${event.eventPicUrl != null}">
    <img th:src="${event.eventPicUrl}" alt="event-image" style="height: 35vh; width: 75vw">
</div>
<div>
    <h3 th:text="${event.title}"></h3>
    <p th:text="${event.sport.name}"></p>
    <p th:text="${event.description}"></p>
    <p th:text="${event.location}"></p>
    <p th:text="${event.date}"></p>
    <span th:text="${event.startTime}"></span>
</div>

<h3>Event Host: <span th:text="${event.player.username}"></span></h3>
<h3>Players Attending: <span th:text="${event.getPlayersAttending()}"></span> </h3>
<div  th:object="${event}">
    <div th:each="player: ${event.getPlayers()}">
        <h5 th:text="${player.username}"></h5>
    </div>
</div>
<th:block sec:authorize="isAuthenticated()">
    <div th:if="${event.player.id == #authentication.principal.id}">
        <a th:href="@{/event/{id}/edit (id = ${event.id})}" th:value="${event.id}" type="button" th:name="edit">Edit</a>
        <a th:href="@{/event/{id}/delete (id = ${event.id})}" th:value="${event.id}" type="button" th:name="delete">Delete</a>
        <a th:href="@{/event/{id}/upload (id = ${event.id})}" th:value="${event.id}" type="button" th:name="upload">Upload Event Image</a>
    </div>
</th:block>
<div th:if="${event.player.id != #authentication.principal.id}">
    <div th:if="${eventPlayerUsernames.contains(#authentication.principal.username) == false}">
        <form th:action="@{/event/{id}/attend (id = ${event.id})}" th:method="post" th:object="${event}">
            <div>
                <input type="checkbox" th:value="${event.id}" id="attending" name="attending">
                <label for="attending">Want to attend event?</label><br>
            </div>
            <button type="submit">Attend</button>
        </form>
    </div>
    </div>
</div>
<div>
    <form th:action="@{/comment/{id}/create (id = ${event.id})}" th:method="post" th:object="${comment}">
        <div>
            <textarea placeholder="Comment" id="comment" th:field="*{description}"></textarea>
        </div>
            <button type="submit">Comment</button>
    </form>
</div>
<div th:each="comment: ${event.comments}">
    <h6 th:text="${comment.player.username}"></h6>
    <p th:text="${comment.description}"></p>
</div>
</body>
</html>
