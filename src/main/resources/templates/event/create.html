<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: head('create')">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=BhuTuka+Expanded+One&family=Montserrat:wght@100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"  href="" th:href="@{../css/eventCreate.css}">
    <script src="https://kit.fontawesome.com/0304cf4152.js" crossorigin="anonymous"></script>
</head>
<body th:replace="fragments/partials :: navbar">

<div class="title">
    <div class="container head1">
        <h1>Create An</h1>
        <div class="sub-title">
            <h2>Event</h2>
        </div>
    </div>
</div>
    <form th:action="@{/event/create}" th:method="post" th:object="${event}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" th:field="*{title}">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Description" th:field="*{description}">
        </div>
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="City, State" th:field="*{location}">
        </div>
        <div>
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" placeholder="Start Time" th:field="*{startTime}">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" th:field="*{date}">
        </div>
        <div>
            <select name="sport" id="sport" th:field="*{sport}">
                <option th:each="sport: ${sports}" th:text="${sport.name}" th:value="${sport.id}"></option>
            </select>
        </div>
        <button type="submit" th:value="${event.id}" name="id">Create</button>
    </form>
</body>
</html>
