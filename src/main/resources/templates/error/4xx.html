<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments/partials :: head('400 Error')">
</head>
<body id="allEvents">
<nav th:replace="fragments/partials :: navbar"></nav>
<th:block th:switch="${error}">
    <div th:case="'Not Found'" style="color: red; margin: auto" >
        <div  style="background-color: black ; margin-bottom: 12em; padding: 2em">
            <h1>Page not found</h1>
        </div>
    </div>
    <div th:case="'Forbidden'" style="color: red; margin: auto">
        <div style="background-color: black ; margin-bottom: 12em; padding: 2em">
            <h1>You don't have permission to view this page</h1>
        </div>
    </div>
</th:block>
</body>
</html>
