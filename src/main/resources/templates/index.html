<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/partials :: head('Player Profile')">
</head>
<body class="welcome-body">
<nav th:replace="fragments/partials :: navbar"/>
<div class="wrapper-welcome">
    <div class="card-welcome">
        <img th:src="@{/img/create.jpg}" class="welcome-img">
        <div class="info-welcome">
            <h1 class="welcome-h1"> Create</h1>
            <p class="welcome-p"> Create an Event to meet people play sports that you enjoy!</p>
            <a class="welcome-btn" th:href="@{/event/create}">Read More</a>
        </div>
    </div>
    <div class="card-welcome">
        <img th:src="@{/img/find.jpg}" class="welcome-img">
        <div class="info-welcome">
            <h1 class="welcome-h1"> Find </h1>
            <p class="welcome-p"> Find an Event that is Hosted by someone who enjoy similar sports!</p>
            <a class="welcome-btn" th:href="@{/events}">Read More</a>
        </div>
    </div>
    <div class="card-welcome">
        <img th:src="@{/img/join.jpg}" class="welcome-img">
        <div class="info-welcome">
            <h1 class="welcome-h1"> Join </h1>
            <p class="welcome-p"> Join a Group that LOVES the sports you play!</p>
            <a class="welcome-btn" th:href="@{/events}">Read More</a>
        </div>
    </div>
</body>
</html>
