<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/partials :: head('Restriction Index')" />
<body>
<nav th:replace="fragments/partials :: navbar" />
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>
<div class="container">
    <div class="row">
        <div class="col-3 card border border-dark mx-2 my-2" th:each="restriction: ${restrictions}">
            <h3>ID: <span th:text="${restriction.id}"></span></h3>
            <p>
                Description: <span th:text="${restriction.name}"></span><br>

            </p>

        </div>
    </div>
</div>


<!-- Bootstrap Bundle with Popper -->

<!--Personal custom JS script-->

</body>
</html>
